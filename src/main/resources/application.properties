spring.application.name=InsightWeave Backend

# JDBC
spring.datasource.url=jdbc:postgresql://localhost:5432/insightweave
spring.datasource.username=postgres
spring.datasource.password=Ins!ghT2025!

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
insightweave.upload-dir=uploads

# CORS
spring.mvc.cors.mappings.[/api/**].allowed-origins=http://localhost:3000,http://localhost:5173
spring.mvc.cors.mappings.[/api/**].allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.mappings.[/api/**].allowed-headers=*
spring.mvc.cors.mappings.[/api/**].allow-credentials=true
spring.mvc.cors.mappings.[/api/**].max-age=3600


# (Optional) turn off banner noise
spring.main.banner-mode=off
